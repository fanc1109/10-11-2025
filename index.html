<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - The Vault</title>
    <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0c0c0c; 
    font-family: Arial, sans-serif;
    color: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    font-size: 2.5rem;
    color: #c87f43; 
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 30px;
}

.form {
    background: rgba(30, 30, 30, 0.9);
    border: 2px solid #c87f43; 
    padding: 25px 40px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 0 15px rgba(200, 127, 67, 0.4);
}

label {
    font-size: 1.1rem;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    border: 1px solid #c87f43;
    background-color: #1c1c1c;
    color: #f2f2f2;
    border-radius: 6px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #e49a5f;
    box-shadow: 0 0 8px rgba(228, 154, 95, 0.5);
}
button {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #c87f43;
    border: none;
    color: #0c0c0c;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
}

button:hover {
    background-color: #e49a5f;
    box-shadow: 0 0 10px rgba(228, 154, 95, 0.5);
}
a {
    text-decoration: none;
    color:#1c1c1c;
}
    </style>
</head>
<body>
    <h1>The Vault</h1>
    <div class="form">
        <label>Código de Acesso</label>
        <input type="password" id="codigo" required><br>
        <!-- <button><a href="index.html">Acessar</a></button> -->
        <button id="button">Acessar</button>    
    </div>

</body>
</html>
